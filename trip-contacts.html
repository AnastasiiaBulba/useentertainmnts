  <body>
    <div id="header-container"></div>

    <main>
      <section class="contact-hero">
        <div class="container">
          <h1>Contact Us</h1>
          <p>
            Get in touch with our team for support, feedback, or business
            inquiries
          </p>
        </div>
      </section>

      <section class="contact-content">
        <div class="container">
          <div class="contact-grid">
            <div class="contact-form-section">
              <h2>Send us a Message</h2>
              <form
                class="contact-form"
                id="contact-form"
                action="javascript:void(0);"
              >
                <div class="form-group">
                  <label for="name">Name *</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your full name"
                  />
                  <span class="error-message" id="name-error"></span>
                </div>

                <div class="form-group">
                  <label for="email">Email *</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email address"
                  />
                  <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="Enter your phone number (numbers only)"
                  />
                  <span class="error-message" id="phone-error"></span>
                </div>

                <div class="form-group">
                  <label for="message">Message *</label>
                  <textarea
                    id="message"
                    name="message"
                    rows="5"
                    placeholder="Enter your message (minimum 10 characters)"
                  ></textarea>
                  <span class="error-message" id="message-error"></span>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
              </form>
            </div>

            <div class="contact-info">
              <h2>Get in Touch</h2>
              <div class="contact-details">
                <div class="contact-item">
                  <div class="contact-icon">ğŸ“§</div>
                  <div class="contact-text">
                    <h3>Email</h3>
                    <p>contact@useentertainmnts.com</p>
                  </div>
                </div>
                <div class="contact-item">
                  <div class="contact-icon">ğŸ“</div>
                  <div class="contact-text">
                    <h3>Phone</h3>
                    <p>+61 30 191 3019</p>
                  </div>
                </div>
                <div class="contact-item">
                  <div class="contact-icon">ğŸ“</div>
                  <div class="contact-text">
                    <h3>Address</h3>
                    <p>
                      1 Marine Terrace<br />
                      Fremantle WA 6160<br />
                      Australia
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="map-section">
            <h2>Find Us</h2>
            <div class="map-container">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3380.5!2d115.7444!3d-32.0567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2a32a1b3b3b3b3b%3A0x2a32a1b3b3b3b3b!2s1%20Marine%20Terrace%2C%20Fremantle%20WA%206160%2C%20Australia!5e0!3m2!1sen!2sau!4v1640995200000!5m2!1sen!2sau"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              >
              </iframe>
              <div class="map-marker"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-container"></div>
